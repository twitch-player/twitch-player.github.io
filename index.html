<!DOCTYPE html>
<html>
<body style="margin:0px">
	<script src="https://player.twitch.tv/js/embed/v1.js"></script>
	<div id="livestream" style="width:100%;height:100vh"></div>
		<script type="text/javascript">
			var options = {
				width: "100%",
				height: "100%",
				channel: "mrfreshasian", 
				controls: false,     
			};
			var player = new Twitch.Player("livestream", options);
			player.setVolume(1);
		</script>
	</div>
	<button id=play onClick="toggle()">play</button>
	<script>
		function toggle() {
			player.setVolume(1);
		}
	</script>
</body>
</body>
